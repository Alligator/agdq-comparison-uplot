<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="bundle.css">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

body {
  background: #222;
  color: #ccc;
  font-family: 'Inter', sans-serif;
}
a, a:visited {
  color: dodgerblue;
}
.u-select {
  background: rgba(255,255,255,0.07);
}
h1 {
  font-size: 16pt;
  margin: 5px;
}
p {
  margin: 5px;
}
header {
  text-align: center;
}
table {
  border: 1px solid #4c4c4c;
  border-radius: 5px;
  border-spacing: 0;
  overflow: hidden;
}
th, td {
  padding: 8px 10px;
}
tr:nth-child(even) > td {
  background-color: #2a2a2a;
}
thead {
  background-color: #3a3a3a;
  text-align: left;
  font-size: 10pt;
}
h2 {
  text-align: center;
}
footer {
  text-align: center;
  padding: 1rem;
}

  display: flex;
  justify-content: center;
}

    <title>GDQ Comparison - alligator</title>
  </head>
  <body>
    <header>
      <div style="display: flex; flex-direction: row; align-items: baseline; justify-content: center;">
        <h1>GDQ Comparison</h1>
        Click to zoom, double click to reset
      </div>
      <p>
        <label>
          <input type="radio" name="dorv" value="donations" checked>
          donations

        <label>
          <input type="radio" name="dorv" value="viewers">

        </label>
      </p>
